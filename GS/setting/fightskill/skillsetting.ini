[Mix]
;NPC攻击动作固定播放幀数
NPCAttackMotionFrameFixedNum=9
;命中百分比最小值
HitPercentMin=5
;命中百分比最大值
HitPercentMax=95
;会心一击几率基数，Percent = Rate * 100 / (Rate + BaseRate)
DeadlyStrikeBaseRate=1900
;会心一击时的伤害百分比，不是“增加”伤害百分比
DeadlyStrikeDamagePercent=180
;外功系出招动作最小桢数
AttackFrameMin=6
;外功系出招动作最大桢数
AttackFrameMax=27
;内功系出招动作最小桢数
CastFrameMin=6
;内功系出招动作最大桢数
CastFrameMax=27
;定时自动释放类型的触发时间间隔
;程序中每这么多时间调用一次,由于autoskill中的MinPerCastTime影响,实际会相当于autoskill中的MinPerCastTime为准,误差<AutoSkillTimeDelay
AutoSkillTimeDelay=9
;防御最大百分比（所有防御会依据此值等比放大缩小）
DefenceMaxPercent=85
;致命一击忽略抗性百分比
FatallyStrikePercent=50
;反弹技能的效果技能ID
ReturnSkillEffectSkillId=0
;高级技能每日经验上限
MaxAdvExpPerDay=33000000
;隐身结束时需要清除的技能,原为235
HideSkillId=0
;实际概率=基础概率 *(1+增加概率值/(增加概率值+250））*（1-减少概率值/(减少概率值+250)
StateBaseRateParam=250
;实际时间=MIN(MaxFrame,基础时间*（1+增加时间值/(增加时间值+250））*（1-减少时间值/(减少时间值+250））)
StateBaseTimeParam=250
;五行印属性效果的最大值
SeriesTrimMax=50
;五行印属性公式参数
SeriesTrimParam1=1
SeriesTrimParam2=8
SeriesTrimParam3=200
SeriesTrimParam4=0
SeriesTrimParam5=10
;注意伤害加成要比防御加成高,加快战斗节奏
;五行相克伤害比例放大千分比
SeriesTrimZoomInPercent=500
;五行相克伤害比例缩小千分比
SeriesTrimZoomOutPercent=250
;忽抗百分比上限
IngoreResistMaxP=75
;超出85%的抗性值放大倍率
ExcessRisPer=400
;抗性洞察defence_level参数
;dmg为原伤害,ris_p为抗性减免伤害百分比
;当自身defence_level参数大于等于目标defence_level参数时
;伤害放大公式为dmg=dmg*(1-ris_p*DefenceLevelConstValue/100)/(1-ris_p)
;相当于缩小了对方的抗性减免伤害百分比上限
DefenceLevelConstValue=90
;洞察小于对方时,效果为95%
DefenceLevelConstValue2=95
;战斗力伤害放大与缩小
FightPowerIncDamage=110
FightPowerDecDamage=100
;不会被ClearCD清除CD的技能，逗号分隔
NoClearCDSkill=861,1212,839

[State]
;虚弱时攻击伤害百分比，不是“减少”伤害百分比
WeakDamagePercent=50
;迟缓状态动作“减慢”百分比
SlowAllPercent=50
;灼伤时受到伤害百分比，不是“增加”伤害百分比
BurnDamagePercent=150

